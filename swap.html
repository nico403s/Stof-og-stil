<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<div class="templet">
  <img class="mySlides" src="/img/bukserne.png" style="width:100%;display:none">
  <img class="mySlides" src="/img/stofgul.png" style="width:100%">
  <img class="mySlides" src="/img/stoggron.png" style="width:100%;display:none">

<h2>Tr√∏jer osv.</h2>
  <div class="w3-row-padding w3-section">
    <div class="w3-col s4">
      <img class="opacityoff" src="/img/bukserne.png" onclick="currentDiv(1)">
    </div>
    <div class="w3-col s4">
      <img class="opacityoff" src="/img/stofgul.png" onclick="currentDiv(2)">
    </div>
    <div class="w3-col s4">
      <img class="opacityoff" src="/img/stoggron.png" style="width:100%;cursor:pointer" onclick="currentDiv(3)">
    </div>
  </div>
</div>

<script>
function currentDiv(n) {
  showDivs(slideIndex = n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace("opacityoff", "");
  }
  x[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += "opacityoff";
}
</script>

</body>
</html>
